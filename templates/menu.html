<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ menu }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center" style="background-color:lightblack">
        <h5>{{ our_pizza }}</h5>
        <div class="d-flex flex-column align-items-center">
            {% for pizza in pizzas|sort(attribute="price") %}
            <div class="col-12 mb-4">
                Піцца "{{ pizza.name }}"
                <br>Ціна: {{ pizza.price }} грн</br>
                Інгредієнти: {{ pizza.ingredients }}
                <br>
                <img src="{{ pizza.image }}" width="420" height="420">
                </br>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
